<!DOCTYPE html>
<html>
	<head>
		
		 	<meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		    <meta http-equiv="x-ua-compatible" content="ie=edge">
		    <title>Register</title>
		    <!-- Font Awesome -->
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		    <!-- Bootstrap core CSS -->
		    <link href="../mdb/css/bootstrap.min.css" rel="stylesheet">
		    <!-- Material Design Bootstrap -->
		    <link href="../mdb/css/mdb.min.css" rel="stylesheet">
		    <!-- Your custom styles (optional) -->
		    <link href="../mdb/css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Registration</h1>
		<form method="post" action="/register">
			<input type="text" name="fname" placeholder="Enter Your First Name:"><br/><br/>
			<input type="text" name="lname" placeholder="Enter Last Name:"><br/><br/>
			<input type="radio" name="gender" value="male"> Male <br/>
			<input type="radio" name="gender" value="female">Female <br/> <br/>
			<input type="text" name="phone" placeholder="Enter Phone Number:"><br/><br/>
			<select>
				<option selected="selected">--Choose Educational Level--</option>
				<option name="edu" value="college">College </option>
				<option name="edu" value="undergraduate">Undergraduate</option>
				<option name="edu" value="postgraduate">Postgraduate</option>
			</select> <br/> <br/>

			<input type="text" name="email" placeholder="Enter Email Address:"><br/><br/>
			<input type="text" name="username" placeholder="Enter User Name:"><br/><br/>
			<input type="password" name="pswrd" placeholder="Enter Password:"><br/><br/>
			<input type="submit" name="submit" value="Register">	
		</form>
		<!-- JQuery -->
    <script type="text/javascript" src="../mdb/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../mdb/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../mdb/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../mdb/js/mdb.min.js"></script>

	</body>

</html>
