<!DOCTYPE html>
<html>
<head>
	<title>Table: {{rows}} {{columns}}</title>
</head>
<body>
	Number of rows: {{rows}}<br/>
    Number of Columns: {{columns}} <br/>
    <table cellpadding="1" border="2">
        
    {% for column in range(1,columns+1): %}
        <tr>
        {% for row in range(1,rows+1) %}
            <td>{{ row * column }}
        {% endfor %}<td>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
